      <div class="collapse navbar-collapse" id="navbarNav">

          </li>

        </ul>

  <!--barra de busqueda y filtros-->
  <div class="navbar navbar-dark bg-dark p-3 mb-3"> 
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="d-flex align-items-center">
        <input type="search" id="search" class="form-control me-2" placeholder="Buscar productos..." style="width: 250px;">
        <button class="btn btn-outline-light"><i class="fas fa-search"></i></button>
      </div>

      <div class="d-flex align-items-center">
        <p class="text-light mb-0 me-2">Precio:</p>
        <input class="form-control me-2" type="number" placeholder="Mínimo" id="rangeFilterPriceMin" style="width: 100px;">
        <input class="form-control me-2" type="number" placeholder="Máximo" id="rangeFilterPriceMax" style="width: 100px;">
        <button class="btn btn-outline-light me-2" id="rangeFilterPrice">Filtrar</button>
        <button class="btn btn-outline-light" id="clearRangeFilter">Limpiar</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-light" id="sortAsc"><i class="fas fa-sort-amount-up"></i> Menor a Mayor</button>
        <button class="btn btn-light" id="sortDesc"><i class="fas fa-sort-amount-down"></i> Mayor a Menor</button>
        <button class="btn btn-light" id="sortByCount"><i class="fas fa-star"></i> Relevancia</button>
      </div>

    </div>
  </div>
