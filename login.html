<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: rgb(248, 249, 250);
        }
    </style>
</head>

<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">                
            <div class="container">
                <div class="row justify-content-center">
                    <div class="card border-light shadow my-5 col-md-9 p-0 m-0"> 
                        <div class="row g-0 align-items-center">
                            <div class="col-md-6 d-none d-sm-block">
                            <img src="img/diseñoLogin.jpg" class="img-fluid rounded" id="imgLogin" alt="Diseño de Login">
                            </div>
                            <div class="col">
                                <div class="card-body">
                                    <h5 class="card-title-login text-center" >Iniciar sesión</h5>
                                    <div class="card-body"> 
                                    <form id="loginForm">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputUsuario" type="text" placeholder="" />
                                            <label for="inputUsuario">Usuario</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputContraseña" type="password" placeholder="" />
                                            <label for="inputContraseña">Contraseña</label>
                                        </div>
                                        <div class="d-flex mt-4 mb-0 justify-content-center" id="divBotonLogin">
                                            <button type="submit" class="btn btn-outline-primary" href="index.html">Ingresar</button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    </body>
</html>
