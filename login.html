<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
  
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  </head>
<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">                
            <div class="container">
                <div class="row justify-content-center">
                    <div class="card border-light shadow my-5 col-md-9 p-0 m-0"> 
                        <div class="row g-0 align-items-center">
                            <div class="col-md-6 d-none d-sm-block">
                            <img src="img/diseñoLogin.jpg" class="img-fluid rounded" id="imgLogin" alt="Diseño de Login" loading="lazy">
                            </div>
                            <div class="col">
                                <div class="card-body">
                                    <h5 class="card-title-login text-center" >Iniciar sesión</h5>
                                    <div class="card-body"> 
                                    <form id="loginForm">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputUsuario" type="email" placeholder="" />
                                            <label for="inputUsuario">E-mail</label>
                                            <div class="valid-feedback">
                                            E-mail válido
                                            </div>
                                            <div class="invalid-feedback">
                                            Ingresa un e-mail válido
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputContrasenia" type="password" placeholder="" />
                                            <label for="inputContrasenia">Contraseña</label>
                                            <div class="valid-feedback">
                                            Contraseña válida
                                            </div>
                                            <div class="invalid-feedback">
                                            Ingresa una contraseña válida
                                            </div>
                                        </div>
                                        <div class="d-flex mt-4 mb-0 justify-content-center" id="divBotonLogin">
                                            <button type="submit" class="btn btn-outline-primary" href="index.html">Ingresar</button>
                                        </div>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    </body>
</html>
