<head>

  <link href="css/styles.css" rel="stylesheet">
  <style>
   .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .profile {
      flex: 1;
      text-align: center;
      margin-right: 20px;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
    }
    .profile label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }
    .profile input[type="file"] {
      display: none;
    }
    .toggle {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .form-section {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    .form-group {
      width: 45%;
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-delete {
      background-color: #939292;
      color: rgb(4, 3, 3);
    }
    .btn-save {
      background-color: #333;
      color: white;
    }
    /* Modo noche */
    .dark-mode {
      background-color: #333;
      color: white;
    }
    .dark-mode input {
      background-color: #555;
      color: white;
    }
    .dark-mode .btn-save, .dark-mode .btn-delete {
      background-color: #999;
    }
  </style>
</head>

<body>

        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

        <ul class="navbar-nav w-100 justify-content-between">

              <i class="fas fa-home"></i>
              <span> Inicio</span>
            </a>

              <i class="fas fa-list"></i>

            </a>

            <a class="nav-link" href="sell.html">
              <i class="fas fa-tag"></i>
              <span> Vender</span>
            </a>
          </li>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                  <i class="fas fa-user"></i>

            </button>

            <ul class="dropdown-menu dropdown-menu-dark">

                <a class="nav-link" href="my-profile.html">

                </a>
              </li>

              <li><a class="dropdown-item" href="#">Mi carrito</a></li>
         
              <li><hr class="dropdown-divider"></li>
              <li class="nav-item">
                <button id="cerrarSesion" class="btn-cerrar-sesion">
                  <img src="img/cerrar_sesion.png" width="20px">
                  <span>Cerrar sesión</span>
                </button>
              </li>
            </ul>
          </div>

        </ul>
      </div>
    </div>
  </nav>
   
  <div class="container">
   
    <!-- Sección de perfil -->
    <div class="profile">

    
    <div class="container my-4">
      <h1><strong>Mi registro</strong></h1>
      <form id="profileForm">
        <div class="row">
          <div class="col-md-4">
            <img src="img/default_profile.png" alt="Imagen de perfil" class="img-circular" id="previewImage">
            <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
            
                  <img src="https://via.placeholder.com/150" alt="Foto de perfil">
                  <label for="uploadImage">Cambiar imagen</label>
                  <input type="file" id="uploadImage">
          </div>

          <div class="col-md-8">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6">
                <label for="segundoNombre" class="form-label">Segundo nombre (Opcional)</label>
                <input type="text" class="form-control" id="segundoNombre">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="apellido" required>
              </div>
              <div class="col-md-6">
                <label for="segundoApellido" class="form-label">Segundo apellido (Opcional)</label>
                <input type="text" class="form-control" id="segundoApellido">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail*</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </form>

      <div class="container mt-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switchModoNoche">
          <label class="form-check-label" for="switchModoNoche">Modo noche</label>
        </div>

      </div>
    </div>
      
    <!-- Botones -->
    <div class="buttons">
      <button class="btn btn-delete">Eliminar cuenta</button>
      <button class="btn btn-save">Guardar cambios</button>
    </div>
  </div>
