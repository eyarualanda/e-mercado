  <style>
   .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .profile {
      flex: 1;
      text-align: center;
      margin-right: 20px;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
    }
    .profile label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }
    .profile input[type="file"] {
      display: none;
    }
    .toggle {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .form-section {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
    }
    .form-group {
      width: 45%;
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .buttons {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-delete {
      background-color: #939292;
      color: rgb(4, 3, 3);
    }
    .btn-save {
      background-color: #333;
      color: white;
    }
    /* Modo noche */
    .dark-mode {
      background-color: #333;
      color: white;
    }
    .dark-mode input {
      background-color: #555;
      color: white;
    }
    .dark-mode .btn-save, .dark-mode .btn-delete {
      background-color: #999;
    }
  </style>
</head>

  <h2 class="title" id="nombreperfil">Mi Perfil</h2>
  <style>
    h2 {
        text-align: center;
    }
</style>
   
  <div class="container">
   
    <!-- Sección de perfil -->
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Foto de perfil">
      <label for="uploadImage">Cambiar imagen</label>
      <input type="file" id="uploadImage">
      <div class="toggle">
        <label for="modeSwitch">Modo noche</label>
        <input type="checkbox" id="modeSwitch">
      </div>
    </div>


    <!-- Sección de formulario -->
    <div class="form-section">
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" placeholder="">
      </div>
 
      <div class="form-group">
        <label for="segundoNombre">Segundo Nombre (Opcional)</label>
        <input type="text" id="segundoNombre" placeholder="">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido *</label>
        <input type="text" id="apellido" placeholder="">
      </div>
      <div class="form-group">
        <label for="segundoApellido">Segundo Apellido (Opcional)</label>
        <input type="text" id="segundoApellido" placeholder="">
      </div>
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" placeholder="">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono de contacto</label>
        <input type="tel" id="telefono" placeholder="">
      </div>
    </div>


    <!-- Botones -->
    <div class="buttons">
      <button class="btn btn-delete">Eliminar cuenta</button>
      <button class="btn btn-save">Guardar cambios</button>
    </div>
