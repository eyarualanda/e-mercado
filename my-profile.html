  <main>
   
    <div class="container my-4">
      <h1><strong>Mi registro</strong></h1>
      <form id="profileForm" novalidate>
        <div class="row">
          <div class="col-md-4">
            <img src="img/default_profile.png" alt="Imagen de perfil" class="img-circular" id="previewImage" loading="lazy">
            <input type="file" class="form-control" id="fotoPerfil" accept="image/*" style="display: none;">
            <div class="custom-file-upload">
              <label for="fotoPerfil" class="btn btn-upload">
                <i class="fas fa-upload"></i> Subir imagen
              </label>
            </div>
            
          </div>

          <div class="col-md-8">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="valid-feedback">
                  Nombre válido
                </div>
                <div class="invalid-feedback">
                  Ingresa un nombre válido
                </div>
              </div>
              <div class="col-md-6">
                <label for="segundoNombre" class="form-label">Segundo nombre (Opcional)</label>
                <input type="text" class="form-control" id="segundoNombre">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="apellido" required>
                <div class="valid-feedback">
                  Apellido válido
                </div>
                <div class="invalid-feedback">
                  Ingresa un apellido válido
                </div>
              </div>
              <div class="col-md-6">
                <label for="segundoApellido" class="form-label">Segundo apellido (Opcional)</label>
                <input type="text" class="form-control" id="segundoApellido">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail*</label>
                <input type="email" class="form-control" id="email" required>
                <div class="valid-feedback">
                  E-mail válido
                </div>
                <div class="invalid-feedback">
                  Ingresa un e-mail válido
                </div>
              </div>
              <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </div>
      </form>

      <div class="container mt-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switchModoNoche">
          <label class="form-check-label" for="switchModoNoche">Modo noche</label>
        </div>
      </div>

    </div>
